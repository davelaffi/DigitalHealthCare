
<div @fade class="signup-form">
  <form (submit)="onSignin(email.value, password.value)" ngNativeValidate #formLogin>
    <h2>Login<img src="./assets/logo.jpg" alt="" width="50" height="50"></h2>
      <p class="hint-text">Benvenuto, effettua il login</p>
    <div class="form-group">
      <input @fade type="text" class="form-control" placeholder="Email" required #email/>
    </div>
    <div class="form-group">
      <input @fade type="password" class="form-control" placeholder="Password" required #password/>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary btn-lg btn-round">Login</button>
    </div>
    <div class="text-center vertical-padding10">Password dimenticata? <a style="color : #007bff;" href="/forgotPassword">Clicca qui</a></div>
    <div class="text-center ">Non hai ancora un account? <a style="color : #007bff;" href="/signUp">Registrati</a></div>
    <div class="form-group text-center vertical-padding10">
      <button type="button" class="btn btn-lg btn-google btn-block btn-outline" (click)="googleSignIn()"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Login con Account Google</button>
    </div>
  </form>

</div>
